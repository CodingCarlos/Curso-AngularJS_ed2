<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
 </head>
<body ng-cloak>

  <ul class="menu" ng-controller="MenuController">
    <span ng-bind="name"></span>
    <li><a href="#/home" ng-click="menuClick($event)">home {{contador}}</a></li>
    <li><a href="#/chat">chat</a></li>
    <li ng-hide="loggedIn"><a href="#/login">login</a></li>
    <li ng-show="loggedIn"><a href="#/account">account</a></li>
  </ul>

  <div ng-view></div>

  <div>AngularFire-seed v<span app-version></span></div>
  
  <form ng-controller="FormController">
      <input type="number" name="login" ng-model="loginModel"/>
      <input type="submit" value="Submit" ng-click="menuClick($event)"/> {{contador}}
      <h2> Your name is {{loginModel}}</h2>
  </form>

    

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

  <script src="app.js"></script>
 
</body>
</html>
