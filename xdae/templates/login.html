<section class="wrapper site-min-height">

    <h3><i class="fa fa-angle-right"></i> Login</h3>

    <div class="row mt">

        <div class="col-lg-12">

            <div class="form-panel">


                <form name="formlogin" class="form-horizontal">
                    <fieldset>
                     
                    <!-- Form Name -->
                    <legend>Login</legend>
                    
                    
                    <!-- Text input-->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="usuario">Usuario</label>  
                      <div class="col-md-4">
                      <input id="usuario" name="usuario" ng-model="usuario" type="text" placeholder="Nombre de usuario" class="form-control input-md" required>
                        
                      </div>
                    </div>
                    
                    <!-- Password input-->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="password">Contraseña</label>
                      <div class="col-md-4">
                        <input id="password" name="password" ng-model="password" type="password" placeholder="Contraseña" class="form-control input-md" required>
                        
                      </div>
                    </div>
                    
                    <!-- Prepended checkbox -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="recordar">Recordar usuario</label>
                        <div class="col-md-4">
                 
                            <input type="checkbox">     
                        
                        </div>
                    </div>
                    
                    <!-- Button -->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="submit"></label>
                      <div class="col-md-4">
                        <button id="submit" name="submit" class="btn btn-primary">Entrar</button>
                      </div>
                    </div>
                    
                    <div ng-messages="formlogin.usuario.$error" ng-messages-multiple>
                        <div class="alert alert-danger" ng-message="required"><b>Error!</b> El nombre de usuario es obligatorio</div>
                    </div>
                    
                    </fieldset>
                </form>

            </div>
        
        </div>
    
    </div>

</section>
