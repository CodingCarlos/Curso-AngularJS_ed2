<section class="wrapper site-min-height" ng-controller="clientesCtrl as ctrl">

    <h3><i class="fa fa-angle-right"></i> Clientes</h3>

    <div class="row mt">
        <div class="col-lg-12">
            <div class="form-panel">

              <h4 class="mb"><i class="fa fa-angle-right"></i> Filtrar Clientes</h4>

              <form class="form-inline" role="form">

                  <div class="form-group">
                      <label class="sr-only" for="nombreCliente">Nombre</label>
                      <input type="text" class="form-control" id="nombreCliente" placeholder="Nombre" ng-model="nombreCliente">
                  </div>

                  <div class="form-group">
                      <label class="sr-only" for="apellidosCliente">Apellidos</label>
                      <input type="text" class="form-control" id="apellidosCliente" placeholder="Apellidos" ng-model="apellidosCliente">
                  </div>

                  <div class="form-group">
                      <label class="sr-only" for="nombreProyecto">Ciudad</label>
                      <input type="text" class="form-control" id="ciudadCliente" placeholder="Ciudad" ng-model="ciudadCliente">
                  </div>

                  <div class="form-group">
                      <label class="sr-only" for="nombreProyecto">Compañia</label>
                      <input type="text" class="form-control" id="companyCliente" placeholder="Compañia" ng-model="companyCliente">
                  </div>


              </form>
              
            </div><!-- /form-panel -->
        </div><!-- /col-lg-12 -->
    </div><!-- /row -->

    <div class="row">

        <!-- PROFILE 02 PANEL -->
        <div class="col-lg-4 col-md-4 col-sm-4 mb" ng-repeat="cliente in ctrl.array | filter:nombreCliente | filter:apellidosCliente | filter:companyCliente">
            <div class="content-panel pn">
                <div id="profile-02">
                    <div class="user">
                        <img src="assets/img/friends/fr-06.jpg" class="img-circle" width="80">
                        <h4>{{cliente.name}}</h4>
                    </div>
                </div>
                <div class="pr2-social centered">
                    <a href="#"><i class="fa fa-twitter"></i></a>
                    <a href="#"><i class="fa fa-facebook"></i></a>
                    <a href="#"><i class="fa fa-dribbble"></i></a>
                </div>
            </div><!--/panel -->
        </div><!--/ col-md-4 -->

    </div><!-- row -->
    
</section><!--/wrapper -->
