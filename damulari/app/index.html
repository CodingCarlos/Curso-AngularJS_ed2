<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>My App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body ng-cloak>
    <ul ng-controller="MenuController">
        <li><a href="#" ng-click="menuClick($event)">Item A ({{ contadorDeClicks }})</a></li>
        <li><a href="#">Item B</a></li>
    </ul>
    <form ng-controller="FormController">
        <input type="text" name="login" ng-model="loginName"/>
        <button type="submit" value="Submit" ng-click="formClick($event)">Submit ({{ contadorDeClicks }})</button>
        <p>Hello {{ loginName }}</p>
    </form>
</body>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="app.js"></script>
</html>
