<!doctype html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <!-- opcional, mirar $locationProvider en el .config -->
    <base href="/fictiziaformacion/examples/desde-cero/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/app.css">
</head>

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js"></script>
    <script src="home/home.js"></script>
    <script src="detail/detail.js"></script>
    <script src="chat/index.js"></script>
    <script src="db/db.js"></script>
    <script src="modulo.filtros.js"></script>
    <script src="app.js"></script>

</body>
</html>
